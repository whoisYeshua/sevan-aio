name: Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup

      - name: Create Release and Publish to npm
        run: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
